<html lang="en">
<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Trackerz</title>
</head>

<body>
<nav class="navigation navbar navbar-expand-lg navbar-light bg-transparent fixed-top p-3">
    <div class="container">
        <a class="navbar-brand text-white" href="#">
            <img src="svg/tv-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Trackerz
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="login-page">
    <div class="form">
        <form class="register-form" target="/register" method="POST">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button>create</button>
            <p class="message registered">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" target="/loginent" method="POST">
            <h1>Login</h1>
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button>login</button>
            <p class="message notRegistered">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

</body>
</html>
